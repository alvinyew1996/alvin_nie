<!DOCTYPE html>
<html>
<head>
    <title>生成占位图片</title>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 创建示例图片
        function createImage(text, filename) {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 背景渐变
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#f5f1e8');
            gradient.addColorStop(1, '#e8ddd4');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 添加文字
            ctx.fillStyle = '#8b4513';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(text, canvas.width/2, canvas.height/2);
            
            // 下载图片
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // 生成所有需要的图片
        setTimeout(() => createImage('初遇', 'meeting.jpg'), 100);
        setTimeout(() => createImage('相处时光 1', 'together1.jpg'), 200);
        setTimeout(() => createImage('相处时光 2', 'together2.jpg'), 300);
        setTimeout(() => createImage('相处时光 3', 'together3.jpg'), 400);
        setTimeout(() => createImage('相处时光 4', 'together4.jpg'), 500);
        setTimeout(() => createImage('相处时光 5', 'together5.jpg'), 600);
        setTimeout(() => createImage('相处时光 6', 'together6.jpg'), 700);
        setTimeout(() => createImage('相处时光 7', 'together7.jpg'), 800);
        setTimeout(() => createImage('相处时光 8', 'together8.jpg'), 900);
        setTimeout(() => createImage('相处时光 9', 'together9.jpg'), 1000);
        setTimeout(() => createImage('相处时光 10', 'together10.jpg'), 1100);
        setTimeout(() => createImage('相处时光 11', 'together11.jpg'), 1200);
        setTimeout(() => createImage('相处时光 12', 'together12.jpg'), 1300);
        setTimeout(() => createImage('旅行 1', 'travel1.jpg'), 1400);
        setTimeout(() => createImage('旅行 2', 'travel2.jpg'), 1500);
        setTimeout(() => createImage('旅行 3', 'travel3.jpg'), 1600);
        setTimeout(() => createImage('旅行 4', 'travel4.jpg'), 1700);
        setTimeout(() => createImage('最后笑容', 'final.jpg'), 1800);
    </script>
</body>
</html>
