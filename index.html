            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            overflow: hidden;
            height: 100vh;
            background: #000;
        }
        
        .section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .section.active {
            display: flex;
            opacity: 1;
        }
        
        /* Intro Section */
        .intro-section {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 50%, #ffb6c1 100%);
            position: relative;
            overflow: hidden;
        }
        
        .intro-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.3) 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.2) 1px, transparent 1px),
                linear-gradient(45deg, rgba(255,255,255,0.1) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(255,255,255,0.1) 25%, transparent 25%);
            background-size: 60px 60px, 80px 80px, 40px 40px, 40px 40px;
            animation: wavePattern 8s ease-in-out infinite;
        }
        
        @keyframes wavePattern {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-10px) translateY(-5px); }
            50% { transform: translateX(5px) translateY(-10px); }
            75% { transform: translateX(-5px) translateY(5px); }
        }
        
        .intro-content {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        .game-title {
            font-size: 3.5em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        .star {
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
            animation: starTwinkle 2s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
            100% { text-shadow: 2px 2px 8px rgba(0,0,0,0.2), 0 0 15px rgba(255,182,193,0.5); }
        }
        
        @keyframes starTwinkle {
            0% { text-shadow: 0 0 5px #ffd700; }
            100% { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffed4e; }
        }
        
        .start-button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(255,20,147,0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(255,20,147,0.4);
        }
        
        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .start-button:hover::before {
            left: 100%;
        }
        
        /* Bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(255,255,255,0.2));
            animation: bubbleFloat 6s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        
        @keyframes bubbleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
        
        /* Quiz Section */
        .quiz-section {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        
        .quiz-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(1px);

            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
            text-align: center;
            z-index: 10;
            position: relative;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .quiz-instruction {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .question {
            font-size: 1.8em;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .option {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3em;
            font-weight: 500;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(116,185,255,0.3);
            min-width: 120px;
        }
        
        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(116,185,255,0.4);
            background: linear-gradient(45deg, #0984e3, #74b9ff);
        }
        
        .progress {
            font-size: 1.2em;
            color: #7f8c8d;
            font-weight: 400;
        }
        
        /* Ending Section */
        .ending-section {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 50%, #ffb6c1 100%);
            position: relative;
            overflow: hidden;
        }
        
        .ending-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 70%;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            filter: brightness(0.7);
        }
        
        .ending-content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .message-container {
            width: 80%;
            height: 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .scrolling-message {
            font-size: 1.6em;
            line-height: 2.2;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.9), 0 0 10px rgba(255,255,255,0.3);
            font-weight: 400;
            position: absolute;
            width: 100%;
            animation: scrollUp 110s linear forwards;
            white-space: pre-line;
            letter-spacing: 1px;
            font-family: 'Noto Sans SC', serif;
        }
        
        @keyframes scrollUp {
            0% {
                transform: translateY(100%);
                opacity: 0;
                filter: blur(2px);
            }
            8% {
                opacity: 1;
                filter: blur(0px);
            }
            92% {
                opacity: 1;
                filter: blur(0px);
            }
            100% {
                transform: translateY(-100%);
                opacity: 0.3;
                filter: blur(1px);
            }
        }
        
        .final-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.2em;
            font-weight: 600;
            color: #ffb6c1;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.9), 0 0 15px rgba(255,182,193,0.8), 0 0 30px rgba(255,255,255,0.4);
            text-align: center;
            opacity: 0;
            animation: finalAppear 4s ease-in-out 113s forwards;
            letter-spacing: 2px;
            font-family: 'Noto Sans SC', serif;
        }
        
        @keyframes finalAppear {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.5) rotate(-5deg); 
                filter: blur(3px);
            }
            50% { 
                opacity: 0.8; 
                transform: translate(-50%, -50%) scale(1.1) rotate(2deg); 
                filter: blur(1px);
            }
            100% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1) rotate(0deg); 
                filter: blur(0px);
            }
        }
        
        /* Stars and Moon */
        .star-element {
            position: absolute;
            color: #ffd700;
            font-size: 2em;
            animation: starFlicker 2s ease-in-out infinite;
            opacity: 0;
        }
        
        .moon {
            position: absolute;
            top: 20%;
            right: 20%;
            font-size: 4em;
            color: #f4f4f4;
            opacity: 0;
            animation: moonGlow 4s ease-in-out 113s forwards;
        }
        
        @keyframes starFlicker {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        @keyframes moonGlow {
            0% { opacity: 0; }
            100% { opacity: 0.8; text-shadow: 0 0 20px #f4f4f4; }
        }
        
        /* Background images for quiz */
        .bg-sky { background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:%2387CEEB;stop-opacity:1" /><stop offset="100%" style="stop-color:%23E0F6FF;stop-opacity:1" /></linearGradient></defs><rect width="1200" height="800" fill="url(%23sky)"/><circle cx="200" cy="150" r="60" fill="white" opacity="0.8"/><circle cx="400" cy="120" r="80" fill="white" opacity="0.9"/><circle cx="600" cy="180" r="70" fill="white" opacity="0.7"/><circle cx="900" cy="140" r="90" fill="white" opacity="0.8"/></svg>'); }

        /* Audio elements */
        audio {
            display: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5em;
            }
            
            .quiz-content {

            }
            
            .final-message {
                font-size: 1.5em;
                padding: 0 20px;
            }
        }

    <script>

        // 备用渐变色背景
        const fallbackBackgrounds = [
            'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
            'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
            'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',

        let currentQuestion = 0;

        const endingMessage = `其实答案并不重要，小傻瓜

        function createBubbles() {
            const bubbleContainer = document.querySelector('.intro-section');
            setInterval(() => {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 60 + 20;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.animationDuration = (Math.random() * 4 + 4) + 's';
                bubble.style.animationDelay = Math.random() * 2 + 's';
                bubbleContainer.appendChild(bubble);
                
                setTimeout(() => {
                    bubble.remove();
                }, 8000);
            }, 500);
        }

        function startGame() {
            document.getElementById('introSection').classList.remove('active');
            document.getElementById('quizSection').classList.add('active');
            
            // Stop intro music, start quiz music
            document.getElementById('introMusic').pause();
            document.getElementById('quizMusic').play();
            
            showQuestion();
        }

        function showQuestion() {
            const questionElement = document.getElementById('questionText');
            const progressElement = document.getElementById('progressText');
            const quizSection = document.getElementById('quizSection');
            
            questionElement.textContent = questions[currentQuestion];
            progressElement.textContent = `问题 ${currentQuestion + 1} / ${questions.length}`;
            
            // 设置对应的日系动漫背景图
            quizSection.className = 'section quiz-section active';
            
            // 先尝试加载图片，如果失败则使用渐变色背景
            const img = new Image();
            img.onload = function() {
                quizSection.style.backgroundImage = `url("${backgrounds[currentQuestion]}")`;
                console.log(`成功加载背景图: ${backgrounds[currentQuestion]}`);
            };
            img.onerror = function() {
                quizSection.style.backgroundImage = fallbackBackgrounds[currentQuestion];
                console.log(`图片加载失败，使用渐变色背景: ${backgrounds[currentQuestion]}`);
            };
            img.src = backgrounds[currentQuestion];
            
            quizSection.style.backgroundSize = 'cover';
            quizSection.style.backgroundPosition = 'center';
            quizSection.style.backgroundRepeat = 'no-repeat';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                startEnding();
            }
        }

        function startEnding() {
            document.getElementById('quizSection').classList.remove('active');
            document.getElementById('endingSection').classList.add('active');
            
            // Stop quiz music, start ending music
            document.getElementById('quizMusic').pause();
            document.getElementById('endingMusic').play();
